<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>动物交换卡</title>
	<link href="styles.css" rel="stylesheet">
</head>
<body>
	<div class="card">
		<!-- 在下面输入你最喜欢的动物（或者其他...）的名字 -->
		<h3>Horse马儿</h3>
		<!-- 在下面输入你最喜欢的动物的图片 -->
		<img src="animal-equestrian-horse.jpg" alt="Horse">
		<div class="content">
			<!-- 在下面输入你最喜欢的动物的一些趣味小知识 -->
			<p class="description">马不能用它们的嘴来呼吸，它们只能用鼻孔来呼吸</p>
			<ul>
				<!-- 在下面输入你最喜欢的动物的信息列表 -->
				<li><span>Scientific Name</span>: Equus ferus caballus</li>
				<li><span>Average Length</span>: 8 feet (2.4 m)</li>
				<li><span>Average Lifespan</span>: 25 years</li>
				<li><span>Habitat</span>: Green areas </li>
			</ul>
			<!-- 在下面输入你最喜欢的动物的具体描述 -->
			<p>马被人类驯化以来，在漫长的发展过程中，由于各地区自然环境的影响和不同时期社会经济发展的需要，马的用途经历了肉用、乳用、农业生产、交通运输、军事和运动娱乐等多个阶段交替或互相融合的过程</p>
		</div>
	</div>
</body>
</html>
